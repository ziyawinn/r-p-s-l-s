<!-- Collaborated with House Gardner -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
  <section class="container">
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
      <span id="player-hand"></span>
      <span>vs</span> 
      <span id="bot-hand"></span>
      <p id="result"></p>
  </section>

  <section class="buttons">

    <button id="rock" class="player-choice animated-button">
      <img src="img/rock.png" alt="rock">
    </button>

    <button id="paper" class="player-choice animated-button">
      <img src="img/paper.png" alt="paper">
    </button>

    <button id="scissors" class="player-choice animated-button">
      <img src="img/scissors.png" alt="scissors">
    </button>

    <button id="lizard" class="player-choice animated-button">
      <img src="img/lizard.png" alt="lizards">
    </button>

    <button id="spock" class="player-choice animated-button">
      <img src="img/spock.png" alt="spock">
    </button>

  </section>

  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
